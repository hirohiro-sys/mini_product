{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block main %}
<style>
    body {
        background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeMiwYvCYAdEHjrxEe3PvzKA59CyTFintFPA&usqp=CAU);
    }
</style>
<div class="card border-primary shadow" style="padding: 30px;">
    <div class="card-body">
        <h2 class="card-title">ログイン</h2>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="ログイン" %}
        </form>
    </div>
</div>
{% endblock %}
